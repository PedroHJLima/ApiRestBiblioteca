<!-- public/index.html -->
<!DOCTYPE html>
<html>
  <head>
    <!-- ... -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>

    .cards-wrapper {
  display: flex;
  flex-wrap: wrap;
  justify-content: center; /* Centralizar os cards horizontalmente */
  }

    .cards-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-content: space-around;
    flex-direction: column;
  }


    .card {
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin: 10px;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

  .banner-container {
    position: relative;
    width: 100%;
    height: 500px; /* Defina a altura desejada para o banner */
    background-color: #433c7f;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 40px;
    margin-bottom: 40px;
    }

    #banner{
      max-width: 100%;
      max-height: 100%;
      display: block;
    }
    .titulo {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
    }

    
    </style>
  </head>
  <body>
    <div class="banner-container">
      <img src="./banner.jpg" alt="Banner livros" id="banner">
    </div>
    <div id="root"></div>
  </body>
</html>
